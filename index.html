<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Git Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.14.0/gitgraph.min.js"></script>
</head>
<body>
    <canvas id="gitGraph"></canvas>
    <script>
        const graphContainer = document.getElementById("gitGraph");
        const gitgraph = new GitGraph({ template: "metro", elementId: "gitGraph" });

        const master = gitgraph.branch("main");
        master.commit("Initial commit");
        const feature = gitgraph.branch("feature");
        feature.commit("Ajout d'une fonctionnalit√©");
        master.merge(feature);
    </script>
</body>
</html>
